<h2>Mis heroes Favoritos</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} detalles</h2>
  <div><span>id: </span>{{ selectedHero.id }}</div>
  <div>
    <label for="hero-name">Heroe Nombre: </label>
    <input
      id="hero-name"
      [(ngModel)]="selectedHero.name"
      placeholder="nombre"
    />
  </div>

  <div>
    <label for="hero-edad">Heroe Edad: </label>
    <input id="hero-edad" [(ngModel)]="selectedHero.edad" placeholder="edad" />
  </div>

  <div>
    <label for="hero-tippoder">Tipo de super poder: </label>
    <input
      id="hero-tippoder"
      [(ngModel)]="selectedHero.tippoder"
      placeholder="tippoder"
    />
  </div>

  <div>
    <label for="hero-identidad">Identidad del super heroe: </label>
    <input
      id="hero-identidad"
      [(ngModel)]="selectedHero.identidad"
      placeholder="identidad"
    />
  </div>

  <div>
    <label for="hero-universo">Universo en la que pertence: </label>
    <input
      id="hero-universo"
      [(ngModel)]="selectedHero.universo"
      placeholder="universo"
    />
  </div>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
